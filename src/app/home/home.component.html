<div class="container-fluid">
  <div class="col-md-12">
    <div class="input-group search_bar">
      <input type="text" class="form-control" placeholder="Search">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
    <div class="col-md-3 categories">
      <h3>News By Type</h3>
      <ul>
        <li><img src="../assets/images/business.jpg" width="70"><h4>Business</h4></li>
        <li><img src="../assets/images/tech.jpg" width="70"><h4>Technology</h4></li>
        <li><img src="../assets/images/sports1.jpg" width="70"><h4>Sports</h4></li>
        <li><img src="../assets/images/entertainment.jpg" width="70"><h4>Entertainment</h4></li>
        <li><img src="../assets/images/international.jpg" width="70"><h4>International</h4></li>
        <li><img src="../assets/images/national.jpg" width="70"><h4>National</h4></li>
        <li><img src="../assets/images/world.jpeg" width="70"><h4>World</h4></li>
      </ul>
    </div>
    <div class="col-md-6">
    <h3>Latest News</h3>
    <div class="news_item_blk">
      <div class="breadcrumb news_item" *ngFor="let news of news_r">
        <h4 (click)="openModal(template,news)"><b>{{news.title}}</b></h4>
        <p>{{news.body}}</p>
        <footer> 
        <i class="material-icons thumb_up">thumb_up</i>
        <span class="pull-right">....Posted by Bhaskararao G</span>
        </footer>
      </div>
    </div>
    </div>
    <div class="col-md-3 popular_news_blk">
        <h3>Most Popular</h3>
      <div class="row popular_news" *ngFor="let news of news_r">
        <div class="col-md-3 image">
          <img src="../assets/images/news.jpeg" width="70">
        </div>
        <div class="col-md-9 article">
          <h5>{{news.title}}</h5>
        </div>
      </div>
    </div>
  </div>
     <!-- modal -->
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{news_modal.title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{news_modal.body}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
      </div>
    </ng-template>
</div>
